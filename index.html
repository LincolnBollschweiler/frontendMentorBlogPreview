<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Illustration of a blog article"
        />
        <div class="status">Learning</div>
        <div class="published">Published <time>21 Dec 2023</time></div>
        <h3>HTML & CSS foundations</h3>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img
            width="30px"
            height="30px"
            src="./assets/images/image-avatar.webp"
            alt="Author's
          profile picture"
          />
          <div>Greg Hooper</div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/LincolnBollschweiler">Lincoln Bollschweiler</a>.
      </div>
    </div>
  </body>
</html>
